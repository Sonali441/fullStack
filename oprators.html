<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Arithmetic,Logical,Relational,Ternary,Assignment,Increment
        let num1 = 100
        let num2 =200
        let num3 =50
       console.log(num1+num2/num1*(num1+10))
       //100+200/100*(100+10)
     //100+200/100*110
     //100+200/

     console.log(num2/num1)//2 quotient
     console.log(num2%num1)// remainder
     
     console.log(num1+num2+num3/3)
     console.log(num1*num2)
     console.log(num1-num3)

     //Relational /Comparison- >,<,>=,<=,==,===,!=
     if(num1 !== 100){
         console.log(num1)
     } else{
         console.log('small')
     }

     //logical - && ||
     if(num1 <100 || num2 >100){
         console.log("both conditions true")
     }else{
         console.log("one is false")
     }


     //Ternary operator -? :
     num1>=100 ? "greater than 100" : "less than 100"

     //Assignment 
     num1 = 900
     let sum =20
     sum += num1
    //  sum = sum / num1
     console.log(sum)


     //Increment
     //console.log(num1--) //postincrement//incrementing the value by 1
     
     console.log(--num1) //preincrement//
     
// >70 -distinction
//   60to 70 -First class
//   50 60 - second
// 40 to 50 -Pass     
    </script>
</body>
</html>
