<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        function fact(n){
            if(n==1)
            return 1;
            else 
            return n * fact(n-1);
            }
            var rValue=fact(4)
            console.log(rValue)
    </script>
</body>
</html>
